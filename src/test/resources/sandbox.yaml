version: magnesium

run:
  - get: https://nasa.gov

  - if:
      wait: 3
      until: element-clickable
      locator-type: id
      locator: 'ember25'
    then:
      - send-keys: dingus
        locator-type: id
        locator: 'ember25'
        input-rate: 400

      - send-keys: '{tab}'
        locator-type: id
        locator: 'ember25'
    else:
      - get: 'https://duckduckgo.com'
  - wait: 10
    until: true