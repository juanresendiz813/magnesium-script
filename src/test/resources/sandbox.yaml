version: magnesium

run:
  - get: https://nasa.gov

  - if:
      wait: 3
      until: element-clickable
      locator-type: id
      locator: 'ember25'
    then:
      - send-keys: dingus
        locator-type: id
        locator: 'ember25'
        input-rate: 50

      - send-keys: '{enter}'
        locator-type: id
        locator: 'ember25'

      - wait: 2
        until: true
    else:
      - get: 'https://duckduckgo.com'
  - screenshot: '~/Pictures/screenshots'
    tag-name: 'nasa'