version: magnesium

run:
  - get: https://www.aetna.com/health-care-professionals/clinical-policy-bulletins/pharmacy-clinical-policy-bulletins.html

  - wait: 10
    until: element-clickable
    locator-type: id
    locator: new_form_YearSelect

  - select: '2021'
    by: value
    locator-type: id
    locator: new_form_YearSelect

  - send-keys: "a"
    locator-type: id
    locator: new_form_query

  - click: element
    locator-type: class
    locator: form_button_submit

  - do:
      - click: element
        locator-type: css
        locator: '.next > a'

      - break: true
    while:
      wait: 10
      until: element-clickable
      locator-type: css
      locator: '.next > a'
