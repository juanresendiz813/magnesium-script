version: magnesium

run:
  - get: https://www.aetnamedicare.com/en/prescription-drugs/check-medicare-drug-list.html

  - wait: 4
    until: element-clickable
    locator-type: class
    locator: getDrugInfoBtn

  - click: element
    locator-type: class
    locator: getDrugInfoBtn

  - select: "Oregon"
    by: text
    locator-type: id
    locator: content_section_findadrug_drugComponentContainerLeft_xmlfilter_filtergroup-state

  - wait: 1
    until: true

  - select: "Multnomah"
    by: text
    locator-type: id
    locator: content_section_findadrug_drugComponentContainerLeft_xmlfilter_filtergroup-county

  - wait: 1
    until: true

  - select: "Aetna Medicare Choice Plan (PPO) - H9431-005"
    by: text
    locator-type: id
    locator: content_section_findadrug_drugComponentContainerLeft_xmlfilter_filtergroup-plan-name

  - snapshot: true